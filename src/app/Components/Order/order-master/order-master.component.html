<h2>Create Your Order:</h2>
<div class="mb-3">
  <label for="prodCat" class="form-label">Category:</label>
  <!-- one way binding -->
  <!-- <select #cat class="form-select " name="cat" id="prodCat" (change)="getSelectedCat(cat.value)"> -->
  <!-- <select #cat class="form-select " name="cat" id="prodCat" (change)="getSelectedCat($event)"> -->
  <!-- // in ts: event.target.value -->
  <!-- // two way binding -->
  <select
    class="form-select"
    name="cat"
    id="prodCat"
    [(ngModel)]="selectedCatID"
  >
    <option value="0" selected>All</option>
    <option *ngFor="let cat of catList" [value]="cat.id">{{ cat.name }}</option>
  </select>
</div>
<hr />
<div class="bg-warning">
  <!-- <app-product-list
    [sentCatID]="selectedCatID"
    (totalPriceChanged)="onTotalPriceChanged($event)"
  ></app-product-list> -->
  <app-product-list
    [sentCatID]="selectedCatID"
    (totalPriceChanged)="onTotalPriceChanged($event)"
  ></app-product-list>
</div>
<hr />
<div>
  <h3>Enter Your Name:</h3>
  <input #clientNameInput type="text" class="form-control" />
</div>
<h3>
  [To be Removed] For test: <br />
  Order Total Price: {{ orderTotalPrice | currency }}
</h3>
<hr />
<button class="btn btn-success" (click)="completeOrder()">Place Holder</button>
